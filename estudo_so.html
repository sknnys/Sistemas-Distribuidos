<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo: Sistemas Operacionais</title>
    <style>
        :root {
            --bg-color: #0b1e27;
            --card-bg: #132c38;
            --accent-color: #00d2d3; 
            --text-color: #0abde3;
            --text-light: #f1f1f1;
            --card-height: 480px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg-color); color: var(--text-light); line-height: 1.5; padding: 20px; }
        
        /* Navegação */
        .top-nav { display: flex; justify-content: center; gap: 20px; margin-bottom: 30px; }
        .nav-btn { text-decoration: none; padding: 10px 20px; border-radius: 30px; font-weight: bold; transition: 0.3s; border: 2px solid transparent; }
        .nav-btn.active { background-color: var(--accent-color); color: var(--bg-color); box-shadow: 0 0 15px rgba(0, 210, 211, 0.4); }
        .nav-btn.inactive { border-color: #555; color: #888; }
        .nav-btn.inactive:hover { border-color: var(--accent-color); color: var(--accent-color); }

        header { text-align: center; margin-bottom: 30px; }
        h1 { font-size: 1.8rem; color: var(--text-color); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 5px; }
        
        .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 25px; max-width: 1200px; margin: 0 auto; }
        
        /* Card */
        .card { background-color: transparent; height: var(--card-height); perspective: 1000px; cursor: pointer; }
        .card-inner { position: relative; width: 100%; height: 100%; text-align: center; transition: transform 0.6s; transform-style: preserve-3d; box-shadow: 0 4px 15px rgba(0,0,0,0.5); border-radius: 15px; }
        .card.flipped .card-inner { transform: rotateY(180deg); }
        
        .card-front, .card-back { position: absolute; width: 100%; height: 100%; -webkit-backface-visibility: hidden; backface-visibility: hidden; border-radius: 15px; padding: 20px; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        
        .card-front { background-color: var(--card-bg); color: var(--text-light); border: 1px solid var(--accent-color); }
        .question-badge { background-color: var(--text-color); color: var(--bg-color); padding: 4px 12px; border-radius: 20px; font-size: 0.75rem; margin-bottom: 15px; font-weight: bold; text-transform: uppercase; }
        .card-front h3 { font-size: 1.1rem; margin-bottom: 15px; }
        
        .options-list { text-align: left; font-size: 0.9rem; width: 100%; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 8px; list-style: none; }
        .options-list li { margin-bottom: 5px; }
        
        .card-back { background-image: linear-gradient(135deg, #00d2d3 0%, #0abde3 100%); color: #0b1e27; transform: rotateY(180deg); overflow-y: auto; justify-content: flex-start; text-align: left; }
        .card-back h3 { width: 100%; text-align: center; border-bottom: 1px solid rgba(0,0,0,0.2); padding-bottom: 10px; margin-bottom: 10px; font-size: 1rem; }
        .answer-content { font-size: 0.95rem; width: 100%; }
        .answer-content strong { color: #000; } 
        
        /* Scrollbar */
        .card-back::-webkit-scrollbar { width: 6px; }
        .card-back::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
        .card-back::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.3); border-radius: 3px; }
        
        footer { text-align: center; margin-top: 40px; color: #666; padding-bottom: 20px; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div class="top-nav">
        <a href="estudo_sd.html" class="nav-btn inactive">Ir para SD</a>
        <a href="#" class="nav-btn active">Sistemas Operacionais</a>
    </div>

    <header>
        <h1>Revisão SO</h1>
        <p style="color: #888; font-style: italic;">Baseado na Lista de Exercícios 2025-1</p>
    </header>

    <div class="container" id="app"></div>

    <footer>Mulher do HS - Preparação Acadêmica</footer>

    <script>
        const questions = [
            {
                id: 1,
                q: "Defina o que é um Sistema Operacional e suas principais funções.",
                a: "O SO é um software que atua como intermediário entre hardware e usuário.<br><strong>Funções Principais:</strong><br>1. <strong>Gerenciador de Recursos:</strong> Aloca CPU, memória, disco e I/O de forma eficiente e justa.<br>2. <strong>Máquina Estendida:</strong> Fornece uma abstração (interface) limpa para os programadores, ocultando a complexidade do hardware."
            },
            {
                id: 2,
                q: "Descreva os diferentes tipos de Sistemas Operacionais.",
                a: "• <strong>Batch (Lote):</strong> Execução sequencial sem interação.<br>• <strong>Time-Sharing:</strong> Multitarefa com interação do usuário.<br>• <strong>Tempo Real (RTOS):</strong> Limites rígidos de tempo (controle industrial).<br>• <strong>Distribuído:</strong> Gerencia múltiplas máquinas como sistema único.<br>• <strong>Embutido:</strong> Otimizado para dispositivos específicos."
            },
            {
                id: 3,
                q: "Defina interrupção. Quais os tipos e como é o processamento?",
                a: "Interrupção é um sinal que força a CPU a parar a execução atual para tratar um evento.<br><strong>Tipos:</strong> Hardware (ex: relógio, disco) e Software (ex: trap, system call).<br><strong>Processamento:</strong> 1. Hardware salva PC; 2. CPU salta para vetor de interrupção; 3. Executa rotina de tratamento (ISR); 4. Restaura estado anterior."
            },
            {
                id: 4,
                q: "Qual a relação entre programa e processo?",
                a: "• <strong>Programa:</strong> Entidade passiva e estática (arquivo executável em disco).<br>• <strong>Processo:</strong> Entidade ativa; é o programa em execução. Inclui código, contador de instruções (PC), registradores, pilha e dados."
            },
            {
                id: 5,
                q: "O que é PCB? Qual o seu conteúdo típico?",
                a: "<strong>Process Control Block (PCB)</strong> é a estrutura de dados que o SO usa para gerenciar cada processo.<br><strong>Conteúdo:</strong> Identificador (PID), Estado (Pronto/Exec/Bloq), Contador de Programa (PC), Registradores, Infos de Memória e I/O."
            },
            {
                id: 6,
                q: "Qual o propósito das chamadas de sistema (System Calls)?",
                a: "Fornecer a interface entre o processo do usuário e o Kernel. Permitem solicitar serviços privilegiados (acesso a disco, rede, criação de processos) de forma segura."
            },
            {
                id: 7,
                q: "O que significa o processo sofrer preempção?",
                a: "Significa que o processo foi <strong>forçado</strong> pelo escalonador a liberar a CPU antes de terminar, geralmente porque seu tempo (quantum) acabou ou chegou um processo de maior prioridade."
            },
            {
                id: 8,
                q: "O que é um processo CPU Bound e um processo IO Bound?",
                a: "• <strong>CPU Bound:</strong> Passa a maior parte do tempo calculando. Gera surtos de CPU longos.<br>• <strong>I/O Bound:</strong> Passa a maior parte do tempo esperando E/S. Gera surtos de CPU curtos."
            },
            {
                id: 9,
                q: "Defina Tempo de Vida e Tempo de Espera.",
                a: "• <strong>Tempo de Vida (Turnaround):</strong> Tempo total desde a submissão até o término (Execução + Espera).<br>• <strong>Tempo de Espera (Waiting):</strong> Soma dos períodos que o processo ficou na <strong>fila de prontos</strong> aguardando a CPU."
            },
            {
                id: 10,
                q: "O que é Starvation (Inanição)?",
                a: "É quando um processo pronto nunca recebe a CPU porque processos de prioridade mais alta continuam chegando e tomando sua vez indefinidamente."
            },
            {
                id: 11,
                q: "O que é uma Thread?",
                a: "É a menor unidade de utilização da CPU. Um processo pode ter várias threads que compartilham o mesmo espaço de memória e arquivos, mas cada uma tem seu próprio fluxo de execução (PC e Stack)."
            },
            {
                id: 12,
                q: "Por que o tempo médio de espera na fila FIFO é maior do que na fila SJF?",
                type: "multiple-choice",
                options: [
                    "a) porque cada processo tem uma fatia de tempo",
                    "b) porque com tarefas grandes primeiro o tempo diminui",
                    "c) porque com tarefas pequenas executando primeiro o tempo médio diminui",
                    "d) porque com tarefas pequenas executando primeiro o tempo médio aumenta"
                ],
                a: "<strong>Resposta: C</strong><br>O SJF (Shortest Job First) executa as tarefas menores primeiro. Isso libera processos rapidamente, reduzindo o tempo de espera da maioria e baixando a média global. O FIFO sofre do 'efeito comboio' (processos rápidos esperando atrás de um lento)."
            },
            {
                id: 13,
                q: "Qual a diferença entre os algoritmos FCFS e Round Robin?",
                a: "• <strong>FCFS:</strong> Não-preemptivo. Quem chega primeiro fica com a CPU até terminar. Simples, mas injusto.<br>• <strong>Round Robin:</strong> Preemptivo. Cada processo ganha um tempo fixo (Quantum). Se não terminar, volta para o fim da fila. Justo e interativo."
            },
            {
                id: 14,
                q: "Qual a desvantagem de um Quantum muito grande?",
                a: "O sistema degenera para um <strong>FCFS</strong>. A interatividade cai drasticamente, pois processos curtos têm que esperar a conclusão de processos longos."
            },
            {
                id: 15,
                q: "Qual a desvantagem de um Quantum muito pequeno?",
                a: "O overhead de <strong>Troca de Contexto</strong> torna-se excessivo. A CPU gasta mais tempo salvando/restaurando estados do que executando os programas."
            },
            {
                id: 16,
                q: "Para que servem as Múltiplas Filas com Realimentação?",
                a: "Para escalonar dinamicamente conforme o comportamento. Processos que usam muita CPU descem para filas de menor prioridade. Processos I/O bound sobem. Equilibra justiça e eficiência."
            },
            {
                id: 17,
                q: "Como definir a Eficiência (E) em função do Quantum (tq) e Troca de Contexto (ttc)?",
                a: "Eficiência é a porcentagem de tempo útil.<br><strong>Fórmula:</strong> E = tq / (tq + ttc)<br>Quanto maior a troca de contexto (ttc) em relação ao quantum (tq), pior a eficiência."
            },
            {
                id: 18,
                q: "O que é, para que serve e como funciona a técnica de Aging?",
                a: "• <strong>O que é:</strong> Aumentar gradualmente a prioridade de processos antigos na fila.<br>• <strong>Para que serve:</strong> Evitar Starvation.<br>• <strong>Como:</strong> O SO incrementa periodicamente a prioridade de quem espera muito, garantindo execução eventual."
            },
            {
                id: 20,
                q: "TUTORIAL GRÁFICO: Como desenhar Gantt (Questão 20)",
                a: "Roteiro para a prova:<br><strong>1. FCFS:</strong> Desenhe na ordem de chegada. Sem interrupção.<br><strong>2. SJF (Não-Preemptivo):</strong> Em t=0, execute. Quando acabar, escolha o MENOR da fila.<br><strong>3. SRTF (Preemptivo):</strong> A cada instante, se chegar alguém menor que o restante do atual, TROQUE.<br><strong>4. Round Robin:</strong> Fatias de tempo fixas (Quantum). Se sobrar, vai pro fim da fila.<br><strong>5. Prioridade:</strong> Sempre escolha a maior prioridade disponível."
            }
        ];

        const container = document.getElementById('app');
        questions.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            let frontContent = `<h3>${item.q}</h3>`;
            if (item.type === 'multiple-choice') {
                frontContent += `<ul class="options-list">${item.options.map(opt => `<li>${opt}</li>`).join('')}</ul>`;
            }
            card.innerHTML = `<div class="card-inner"><div class="card-front"><span class="question-badge">Questão ${item.id}</span>${frontContent}<p style="margin-top:auto;font-size:0.7rem;color:#aaa">Toque para ver resposta</p></div><div class="card-back"><h3>Resposta</h3><div class="answer-content">${item.a}</div></div></div>`;
            card.addEventListener('click', () => card.classList.toggle('flipped'));
            container.appendChild(card);
        });
    </script>
</body>
</html>
